<!DOCTYPE html>
<html>

<head>

<title>Cascading Effect</title>

<h1>Cascading Effect</h1>

<style>
body {background-image:url("https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg"),url("https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg") ;
background-color: #cccccc;
background-attachment:fixed;
background-position:top right;
background-repeat: no-repeat;
}
</style>

</head>

<body>
 
<svg width="400" height="400">
<polygon points="110,10 50,198 200,78 30,78 170,198"
style="fill:orange; stroke:green; stroke-width:5;
fill-rule:evenodd;" />
<br><hr>
<svg width="500" height="600">
<rect width="400" height="200" style="fill:rgb(0,0,200)
stroke-width:5;stroke:rgb(255,0,0)"/>

</body>

</html>
