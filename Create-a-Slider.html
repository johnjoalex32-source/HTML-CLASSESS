<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script>
src="https://www.google.com/imgres?q=ajax.googleapis.com%2Fajax%2Flibs%2Fjquery%2F1.8.3%2Fjquery.min.js%20free%20download&imgurl=https%3A%2F%2Fprocesswire-forums.s3.us-west-2.amazonaws.com%2Fmonthly_10_2014%2Fpost-2613-0-68134200-1412601082.png&imgrefurl=https%3A%2F%2Fprocesswire.com%2Ftalk%2Ftopic%2F7840-how-to-use-jquery-javascript-code-online-version-in-pw%2F&docid=5STWuQcGE7YmLM&tbnid=5J0ckSdfcZWvxM&vet=12ahUKEwjEzMqdvdeSAxUF9gIHHR2TM5AQnPAOegQIExAB..i&w=613&h=344&hcb=2&ved=2ahUKEwjEzMqdvdeSAxUF9gIHHR2TM5AQnPAOegQIExAB"
  </script>
<script>
    src="https://www.bootstrapcdn.com/assets/img/og.dd30b10.png"
</script>
</head>
  <body class="container">
   <div class="container">
<h2>Carousel Example</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!--Indicators-->
<ol class="carousel-indicators">
<li data-target="#mycarousel" data-slide-to="0" class="active">
</li>
<li data-target="#myCarousel" data-slide-to="1"></li>
<li data-target="#myCarousel" data-slide-to="2"></li>
</ol>
<!--Wrapper for slides-->
<div class="carousel-inner">
<div class="item active">
    <h1>Los-Angeles</h1>
<img src="https://e7.pngegg.com/pngimages/461/470/png-clipart-downtown-los-angeles-skyline-graphy-hollywood-sign-animals-building.png">
</div>
<div class="item">
    <h1>Chicago</h1>
    <img src="https://e7.pngegg.com/pngimages/290/745/png-clipart-chicago-skyline-toronto-silhouette-concert-silhouette-animals-building.png">
</div>
<div class="item">
    <h1>New-York</h1>
<img src="https://www.freeiconspng.com/uploads/new-york-city-png-15.png">
</div>
<!--Left and right controls-->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">Next</span>
</a>
</div>
</div>
   </div>   
    </body>
</html>
