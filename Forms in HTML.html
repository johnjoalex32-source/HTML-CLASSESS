<!DOCTYPE html>
<html>

<head>







</head>





<body>
<h1>Personal Details Form</h1>
<form>
    <fieldset>
        <legend>Personal Information</legend>
<label>Name</label><br>
<input type="text" id="name"><br><br>
<label>Birthday:</label>
<input type="date" id="birthday" name="birthday"><br>
<label>Email ID</label><br>
<input type="text" id="email"><br><br>
<label>Contact Number(this will be hidden)</label><br>
<input type="password" id="contact"><br><br>
<label>Gender</label><br>
<input type="radio" id="female" name="gender" value="Female">Female<br>
<input type="radio" id="male" name="gender" value="Male">Male<br><br>
<label>Favourite City</label><br>
<input type="checkbox" id="city" value="New Delhi">New Delhi<br>
<input type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
<label>Enter Markers</label><br>
<select name="Subject" id="subject">
<option value="Maths">Maths</option>
<option value="English">English</option>
<option value="Science">Science</option>
</select>
<input type="number" id="m1" name="m1"><br><br>
<select name="Subject2" id="subject2">
<option value="Maths">Maths</option>
<option value="English">English</option>
<option value="Science">Science</option>
</select>
<input type="number" id="m2" name="m2"><br><br>
<select name="Subject3" id="subject3">
<option value="Maths">Maths</option>
<option value="English">English</option>
<option value="Science">Science</option>
</select>
<input type="number" id="m3" name="m3"><br><br>
Average:<output name="x" for="m1 m2 m3"></output>
<input type="submit">
</fieldset>
</form>



</body>

</html>
